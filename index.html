<!DOCTYPE html>
<html ng-app="TargetPractice">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Muli:400,400i" rel="stylesheet">
    <meta charset="utf-8"></meta>
    <title>Target Practice</title>
